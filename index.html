<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      #chatbox {
        /* width: 00px; */
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #messages {
        height: 500px;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        text-align: right;
        color: blue;
      }
      .bot {
        text-align: left;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="chatbox">
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
